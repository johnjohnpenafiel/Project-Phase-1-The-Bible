
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="config.js"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <h1>THE BIBLE</h1>

    <div class="selectors">
        <!-- <label for="book-selector">Book</label> -->
        <select required name="books" id="book-selector">
            <option value="" disable selected hidden>Book</option>
        </select>
       
        <!-- <label for="chapter-selector">Chapter</label> -->
        <select required name="chapter" id="chapter-selector">
            <option value="" disable selected hidden>Chapter</option>
        </select>
    </div>
    <div id="navigation-bar">
        <button id="prev-page">←</button>
        <button id="next-page">→</button>
    </div>
    <h2 class="chapter-title"></h2>
    <article id="chapter-section"></article>

</body>
</html>
